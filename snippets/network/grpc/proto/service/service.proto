syntax = 'proto3';

package mycodesmells.golangexamples.grpc.service;
option go_package = "github.com/mycodesmells/golang-examples/grpc/proto/service";

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";

service SimpleServer {
    rpc CreateUser(CreateUserRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/users",
            body: "*"
        };
    }
    rpc GetUser(GetUserRequest) returns (User) {
        option (google.api.http) = {
            get: "/users/{username}"
        };
    }
    rpc GreetUser(GreetUserRequest) returns (GreetUserResponse) {
        option (google.api.http) = {
            post: "/users/{username}/greet"
            body: "*"
        };
    }
}

message CreateUserRequest {
    User user = 1;
}

message GetUserRequest {
    string username = 1;
}

message GreetUserRequest {
    string username = 1;
    string greeting = 2;
}

message GreetUserResponse {
    string greeting = 1;
}

message User {
    string username = 1;
    string role = 2;
}
